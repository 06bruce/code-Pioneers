<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Announcement Program</title>
    <style>
      /* CSS styles */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .container {
        text-align: center;
        max-width: 400px;
        width: 100%;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
      }

      input[type="text"] {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      button {
        padding: 10px 20px;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .announcement {
        margin-top: 20px;
        font-size: 18px;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Announcement Program</h1>
      <input
        type="text"
        id="announcementInput"
        placeholder="Type your announcement here"
      />
      <button onclick="displayAnnouncement()">Announce</button>
      <div class="announcement" id="announcementDisplay"></div>
    </div>

    <script>
      // JavaScript function to display announcement
      function displayAnnouncement() {
        const input = document.getElementById("announcementInput").value;
        const display = document.getElementById("announcementDisplay");
        display.textContent = input ? input : "Please enter an announcement.";
      }
    </script>
  </body>
</html>
